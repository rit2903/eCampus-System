<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Graduation Requirements</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-3">

    <h2 class="mb-4">Edit Graduation Requirements - <span th:text="${degree.splname}">Specialization</span></h2>

    <form th:action="@{/admin/programs/{programId}/schemes/{scheme.id}/{splid}/graduation-requirements/save(programId=${programId}, scheme.id=${scheme.id}, splid=${degree.splid})}" th:object="${degree}" method="post">
        <input type="hidden" th:field="*{schemeId}" />
        <input type="hidden" th:field="*{splid}" />
        <input type="hidden" th:field="*{splname}" />
        <input type="hidden" th:field="*{spldesc}" />

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Minimum Credit Load per Semester</label>
            <div class="col-sm-8">
                <input type="number" step="1" class="form-control" th:field="*{splMinCreditLoad}" />
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Maximum Credit Load per Semester</label>
            <div class="col-sm-8">
                <input type="number" step="1" class="form-control" th:field="*{splMaxCreditLoad}" />
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Minimum Courses per Semester</label>
            <div class="col-sm-8">
                <input type="number" step="1" class="form-control" th:field="*{splMinCourses}" />
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Maximum Courses per Semester</label>
            <div class="col-sm-8">
                <input type="number" step="1" class="form-control" th:field="*{splMaxCourses}" />
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Minimum CPI</label>
            <div class="col-sm-8">
                <input type="number" step="0.01" class="form-control" th:field="*{splMinCpi}" />
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Minimum Credits</label>
            <div class="col-sm-8">
                <input type="number" step="1" class="form-control" th:field="*{splMinCredits}" />
            </div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-secondary" th:href="@{/admin/programs/{programId}/schemes/{schemeId}/{splid}/graduation-requirements(programId=${programId}, schemeId=${scheme.id}, splid=${degree.splid})}">Cancel</a>
        </div>

    </form>

    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
