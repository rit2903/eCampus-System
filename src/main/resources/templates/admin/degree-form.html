<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${editing} ? 'Edit Specialization' : 'Add Specialization'">Specialization Form</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-3">

    <h2 th:text="${editing} ? 'Edit Specialization' : 'Add Specialization'"></h2>

    <form th:action="@{/admin/programs/{programId}/schemes/{schemeId}/degree/save(programId=${programId}, schemeId=${degree.schemeId})}"
          th:object="${degree}" method="post">

        <input type="hidden" th:field="*{schemeId}" />

        <div class="mb-3">
            <label class="form-label">Specialization ID</label>
            <input type="number" class="form-control" th:field="*{splid}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Specialization Name</label>
            <input type="text" class="form-control" th:field="*{splname}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{spldesc}"></textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Minimum Credit Load per Semester</label>
                <input type="number" class="form-control" th:field="*{splMinCreditLoad}" />
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Maximum Credit Load per Semester</label>
                <input type="number" class="form-control" th:field="*{splMaxCreditLoad}" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Minimum Courses per Semester</label>
                <input type="number" class="form-control" th:field="*{splMinCourses}" />
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Maximum Courses per Semester</label>
                <input type="number" class="form-control" th:field="*{splMaxCourses}" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Minimum CPI</label>
                <input type="number" step="0.01" class="form-control" th:field="*{splMinCpi}" />
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Minimum Credits</label>
                <input type="number" class="form-control" th:field="*{splMinCredits}" />
            </div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-secondary" th:href="@{/admin/programs/{programId}/schemes/{schemeId}(programId=${programId}, schemeId=${degree.schemeId})}">Cancel</a>
        </div>
    </form>

    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
