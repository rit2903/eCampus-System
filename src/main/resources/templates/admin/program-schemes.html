<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Program Schemes</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-3">
    <!-- PROGRAM DETAILS CARD -->
    <h2 th:text="'Program Details'" class="mb-4">Programs</h2>
    <div class="card border-dark mb-4">
        <div class="card-body">
            <h3 class="card-title" th:text="${program.prgname}">Program Name</h3>
            <p class="card-text">
                <strong>Description:</strong> <span th:text="${program.prgdesc}">Program Description</span><br>
                <strong>Duration:</strong> <span th:text="${program.prgduration}"></span>
                <span th:text="${program.prgdurationunits}">years</span><br>
                <strong>Institute Code: </strong> <span th:text="${program.prginstcode}"></span>
            </p>
            <div class="d-flex">
                <a class="btn btn-warning"
                   th:href="@{/admin/programs/edit/{id}(id=${program.prgid})}">
                    Edit
                </a>
            </div>
        </div>
    </div>
    <h2 th:text="'Schemes for ' + ${program.prgname}" class="mb-4">Schemes</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Loop through schemes -->
        <div class="col" th:each="scheme : ${schemes}">
            <div class="card border-info h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Scheme #' + ${scheme.id}">Scheme</h5>
                    <p class="card-text" th:text="'Effective from year: ' + ${scheme.effectiveFromYear}">2022</p>

                    <!-- Action buttons -->
                    <div class="mb-2 d-flex gap-2">
                        <a class="btn btn-outline-primary w-100"
                           th:href="@{/admin/programs/{programId}/schemes/{schemeId}(programId=${program.prgid}, schemeId=${scheme.id})}">
                            View Scheme
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Scheme card -->
        <div class="col">
            <div class="card h-100 border-success text-center">
                <div class="card-body d-flex flex-column justify-content-center">
                    <a th:href="@{/admin/programs/{id}/schemes/add(id=${program.prgid})}" class="btn btn-success">Add Scheme</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100 border-success text-center">
                <div class="card-body d-flex flex-column justify-content-center">
                    <a th:href="@{/admin/programs/{id}/schemes/pull(id=${program.prgid})}" class="btn btn-outline-info">Pull from Existing Scheme</a>

                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a class="btn btn-secondary" th:href="@{/admin/programs}">‚Üê Back to Dashboard</a>
    </div>

    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
