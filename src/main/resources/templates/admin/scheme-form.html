<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Scheme</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-3">
    <div class="d-flex align-items-center mb-4">
        <h2 class="me-3 mb-0">Add Scheme</h2>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mb-0" role="alert" id="flashMessage">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <form th:action="@{/admin/programs/{programId}/schemes/save(programId=${scheme.program.prgid})}" th:object="${scheme}" method="post">
        <input type="hidden" name="editing" th:value="${editing}" />

        <!-- Hidden input for program_id -->
        <input type="hidden" th:field="*{program.prgid}" />

        <!-- Primary Key -->
        <div class="mb-3" th:if="${editing}">
            <label class="form-label">Scheme ID</label>

            <!-- Hidden input to preserve value for submission -->
            <input type="hidden" th:field="*{id}" />

            <!-- Disabled field for visual appearance -->
            <input type="number" class="form-control" th:value="*{id}" disabled />
        </div>

        <div class="mb-3" th:unless="${editing}">
            <label class="form-label" for="id">Scheme ID</label>
            <input type="number" class="form-control" th:field="*{id}" id="id" required />
        </div>

        <div class="mb-3" th:if="${editing}">
            <label class="form-label">Effective From Year</label>

            <!-- Hidden input to preserve value for submission -->
            <input type="hidden" th:field="*{effectiveFromYear}" />

            <!-- Disabled field for visual appearance -->
            <input type="number" class="form-control" th:value="*{effectiveFromYear}" disabled />
        </div>

        <div class="mb-3" th:unless="${editing}">
            <label class="form-label" for="year">Effective From Year</label>
            <input type="number" class="form-control" th:field="*{effectiveFromYear}" id="year" required />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin/programs/{id}(id=${scheme.program.prgid})}" class="btn btn-secondary">Cancel</a>
    </form>

    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer"></div>
</div>

<script>
    setTimeout(() => {
        const alertElement = document.getElementById('flashMessage');
        if (alertElement) {
            const alert = bootstrap.Alert.getOrCreateInstance(alertElement);
            alert.close();  // Properly removes it
        }
    }, 5000);
</script>
</body>
</html>
