<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Graduation Requirements</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-3">

    <h2 class="mb-4">Graduation Requirements - <span th:text="${degree.splname}">Specialization</span></h2>

    <table class="table table-bordered">
        <tbody>
        <tr>
            <th scope="row">Minimum Credit Load per Semester</th>
            <td th:text="${degree.splMinCreditLoad}">0</td>
        </tr>
        <tr>
            <th scope="row">Maximum Credit Load per Semester</th>
            <td th:text="${degree.splMaxCreditLoad}">0</td>
        </tr>
        <tr>
            <th scope="row">Minimum Courses per Semester</th>
            <td th:text="${degree.splMinCourses}">0</td>
        </tr>
        <tr>
            <th scope="row">Maximum Courses per Semester</th>
            <td th:text="${degree.splMaxCourses}">0</td>
        </tr>
        <tr>
            <th scope="row">Minimum CPI</th>
            <td th:text="${degree.splMinCpi}">0.00</td>
        </tr>
        <tr>
            <th scope="row">Minimum Credits</th>
            <td th:text="${degree.splMinCredits}">0</td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex mt-3 gap-2">
        <a class="btn btn-primary" th:href="@{/admin/programs/{programId}/schemes/{schemeId}/{splid}/graduation-requirements/edit(programId=${programId}, schemeId=${scheme.id}, splid=${degree.splid})}">Edit</a>
        <div class="ms-auto">
            <a class="btn btn-secondary" th:href="@{/admin/programs/{programId}/schemes/{schemeId}(programId=${programId}, schemeId=${scheme.id})}">‚Üê Back to Scheme</a>
        </div>
    </div>

    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
