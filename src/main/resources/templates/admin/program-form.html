<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${editing} ? 'Edit Program' : 'Add Program'">Program Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-3">
    <div class="d-flex align-items-center mb-4">
        <h2 th:text="${editing} ? 'Edit Program' : 'Add New Program'" class="me-3 mb-0">Program Form</h2>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mb-0" role="alert" id="flashMessage">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <form th:action="@{/admin/programs/save}" th:object="${program}" method="post">
        <input type="hidden" name="editing" th:value="${editing}" />

        <div class="mb-3" th:if="${editing}">
            <label class="form-label">Program ID</label>

            <!-- Hidden input to preserve value for submission -->
            <input type="hidden" th:field="*{prgid}" />

            <!-- Disabled field for visual appearance -->
            <input type="number" class="form-control" th:value="*{prgid}" disabled />
        </div>

        <div class="mb-3" th:unless="${editing}">
            <label class="form-label" for="id">Program ID</label>
            <input type="number" class="form-control" th:field="*{prgid}" id="id" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Program Name</label>
            <input type="text" class="form-control" th:field="*{prgname}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{prgdesc}" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Duration</label>
            <input type="number" class="form-control" th:field="*{prgduration}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Duration Units</label>
            <input type="text" class="form-control" th:field="*{prgdurationunits}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Institute Code</label>
            <input type="text" class="form-control" th:field="*{prginstcode}" />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="${editing} ? @{/admin/programs/{id}(id=${program.prgid})} : @{/admin/programs}" class="btn btn-secondary">Cancel</a>
    </form>

    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer"></div>
</div>

<script>
    setTimeout(() => {
        const alertElement = document.getElementById('flashMessage');
        if (alertElement) {
            const alert = bootstrap.Alert.getOrCreateInstance(alertElement);
            alert.close();  // Properly removes it
        }
    }, 5000);
</script>
</body>
</html>
