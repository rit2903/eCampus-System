<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scheme Details</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-3">

    <h2 class="mb-4">Scheme</h2>

    <table class="table table-bordered">
        <tbody>
        <tr>
            <th scope="row">Scheme ID</th>
            <td th:text="${scheme.id}">1</td>
        </tr>
        <tr>
            <th scope="row">Program</th>
            <td th:text="${programName}">B Tech (ICT)</td>
        </tr>
        <tr>
            <th scope="row">Effective From Year</th>
            <td th:text="${scheme.effectiveFromYear}">2022</td>
        </tr>
        </tbody>
    </table>

    <!--    Degrees-->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Loop through general and specializations -->
        <div class="col" th:each="degree : ${degrees}">
            <div class="card border-info h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${degree.splname}">Degree</h5>
                    <p class="card-text" th:text="${degree.spldesc}">Description</p>

                    <!-- Action buttons -->
                    <div class="mb-2 d-flex gap-2">
                        <a class="btn btn-outline-primary w-100"
                           th:href="@{/admin/programs/{programId}/schemes/{schemeId}/{splid}/graduation-requirements(programId=${programId}, schemeId=${scheme.id}, splid=${degree.splid})}">
                            Graduation Requirements
                        </a>
                    </div>
                    <!-- Inner boxes for Course Requirements and Semester Courses -->
                    <div class="mt-3">
                        <div class="row">
                            <div class="col">
                                <a class="btn btn-outline-primary w-100"
                                   th:href="@{'/admin/programs/' + ${programId} + '/schemes/' + ${scheme.id} + '/' + ${degree.splid} + '/course-types'}">
                                    Course<br>Types
                                </a>
                            </div>
                            <div class="col">
                                <a class="btn btn-outline-primary w-100"
                                   th:href="@{/admin/programs/{programId}/schemes/{schemeId}/{splid}/scheme-courses(programId=${programId}, schemeId=${scheme.id}, splid=${degree.splid})}">
                                    Scheme<br>Courses
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Degree card -->
        <div class="col">
            <div class="card h-100 border-success text-center">
                <div class="card-body d-flex flex-column justify-content-center">
                    <a th:href="@{/admin/programs/{id}/schemes/{schemeId}/add(id=${programId}, schemeId=${scheme.id})}" class="btn btn-success">Add Specialization</a>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex mt-3">
        <a class="btn btn-secondary" th:href="@{/admin/programs/{programId}(programId=${programId})}">‚Üê Back to Schemes</a>
    </div>

    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
