<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Programs</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-3">
    <h2 class="mb-4">Programs</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">

        <!-- Loop through programs -->
        <div class="col" th:each="program : ${programs}">
            <a th:href="@{'/admin/programs/' + ${program.prgid}}" style="text-decoration: none; color: inherit;">
                <div class="card h-100 border-primary">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${program.prgname}">Program Name</h5>
                        <p class="card-text" th:text="${program.prgdesc}">Description</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Add Program card -->
        <div class="col">
            <div class="card h-100 border-success text-center">
                <div class="card-body d-flex flex-column justify-content-center">
                    <a href="/admin/programs/add" class="btn btn-success">Add Program</a>
                </div>
            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
