<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Term</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-3">

    <h2>Add New Term</h2>

    <form th:action="@{/admin/terms/add}" method="post" class="mt-4">

        <!-- Academic Year -->
        <div class="mb-3">
            <label for="academicYearId" class="form-label">Academic Year</label>
            <select class="form-select" name="academicYearId" id="academicYearId" required>
                <option value="">Select Academic Year</option>
                <option th:each="ay : ${academicYears}"
                        th:value="${ay.ayrid}"
                        th:text="${ay.ayrname}">
                </option>
            </select>
        </div>

        <!-- Term Name -->
        <div class="mb-3">
            <label for="termName" class="form-label">Term Name</label>
            <select class="form-select" id="termName" name="termName" required>
                <option value="">Select Term</option>
                <option th:each="name : ${termNames}" th:value="${name}" th:text="${name}"></option>
            </select>
        </div>

        <!-- Start Date -->
        <div class="mb-3">
            <label for="termStartDate" class="form-label">Term Start Date</label>
            <input type="date" class="form-control" id="termStartDate" name="termStartDate" required>
        </div>

        <!-- End Date -->
        <div class="mb-3">
            <label for="termEndDate" class="form-label">Term End Date</label>
            <input type="date" class="form-control" id="termEndDate" name="termEndDate" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-sm">Add Term</button>

    </form>

    <!-- Back Button -->
    <div class="mt-3">
        <a th:href="@{/admin/terms}" class="btn btn-secondary btn-sm">â† Back to Term List</a>
    </div>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

</div>

</body>
</html>
