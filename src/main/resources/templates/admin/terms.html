<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Terms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-3">

    <h2>Existing Terms</h2>

    <!-- Add New Term Button -->
    <a class="btn btn-success btn-sm mb-3" th:href="@{/admin/terms/add}">
        Add New Term
    </a>

    <!-- Terms Tables -->
    <div th:each="entry : ${termsByAcademicYear}">

        <table class="table table-bordered mt-3">
            <thead class="table-light">
            <!-- Academic Year Row -->
            <tr>
                <th colspan="4"
                    th:text="${entry.key}"
                    style="
                            text-align:center;
                            background-color:#e9ecef;
                            font-weight:bold;
                            ">
                </th>
            </tr>

            <tr>
                <th style="background-color: #003366; color: white;">Term ID</th>
                <th style="background-color: #003366; color: white;">Term</th>
                <th style="background-color: #003366; color: white;">Start Date</th>
                <th style="background-color: #003366; color: white;">End Date</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="term : ${entry.value}">
                <td th:text="${term.trmid}"></td>
                <td th:text="${term.trmname}"></td>
                <td th:text="${term.trmstarts}"></td>
                <td th:text="${term.trmends}"></td>
            </tr>
            </tbody>
        </table>
    </div>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

</div>

</body>
</html>
