<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Course Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-3">
    <div class="d-flex align-items-center mb-4">
        <h2 th:text="${editing} ? 'Edit Course Type' : 'Add Course Type'" class="me-3 mb-0"></h2>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mb-0" role="alert" id="flashMessage">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <form th:action="@{/admin/programs/{programId}/schemes/{schemeId}/{splid}/course-types/save(programId=${programId}, schemeId=${scheme.id}, splid=${splid})}"
          th:object="${courseType}" method="post">
        <input type="hidden" name="editing" th:value="${editing}" />

        <div class="mb-3" th:if="${editing}">
            <label class="form-label">Course Type Code</label>
            <input type="hidden" th:field="*{ctpcode}" />
            <input type="text" class="form-control" th:value="*{ctpcode}" disabled />
        </div>

        <div class="mb-3" th:unless="${editing}">
            <label class="form-label" for="ctpcode">Course Type Code</label>
            <input type="text" class="form-control" th:field="*{ctpcode}" id="ctpcode" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{ctpname}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{ctpdesc}"></textarea>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Min Courses</label>
                <input type="number" class="form-control" th:field="*{minCourses}" />
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Max Courses</label>
                <input type="number" class="form-control" th:field="*{maxCourses}" />
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Min Credits</label>
                <input type="number" class="form-control" th:field="*{minCredits}" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Max Credits</label>
                <input type="number" class="form-control" th:field="*{maxCredits}" />
            </div>
        </div>

        <input type="hidden" th:field="*{schemeId}" />
        <input type="hidden" th:field="*{splid}" />

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin/programs/{programId}/schemes/{schemeId}/{splid}/course-types(programId=${programId}, schemeId=${scheme.id}, splid=${splid})}"
           class="btn btn-secondary">Cancel</a>
    </form>

    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer"></div>
</div>

<script>
    setTimeout(() => {
        const alertElement = document.getElementById('flashMessage');
        if (alertElement) {
            const alert = bootstrap.Alert.getOrCreateInstance(alertElement);
            alert.close();  // Properly removes it
        }
    }, 5000);
</script>
</body>
</html>
