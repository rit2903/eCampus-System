<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Semester Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-3">

    <h2>Semester Courses</h2>

    <div th:each="termEntry : ${coursesByTermThenBatch}">

        <h3 class="mt-5" th:text="'Term: ' + ${termEntry.key}"></h3>

        <div th:each="batchEntry : ${termEntry.value}">

            <table class="table table-bordered mt-3">

                <thead>
                <!-- Batch row -->
                <tr>
                    <th colspan="3"
                        th:text="${batchEntry.key}"
                        style="
                            text-align:center;
                            background-color:#e9ecef;
                            font-weight:bold;
                            ">
                    </th>
                </tr>

                <!-- Column headers -->
                <tr>
                    <th style="background-color:#003366; color:white;">Course Code</th>
                    <th style="background-color:#003366; color:white;">Course Title</th>
                    <th style="background-color:#003366; color:white;">Credit Hours</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="sc : ${batchEntry.value}">
                    <td th:text="${sc.crscode}"></td>
                    <td th:text="${sc.crsname}"></td>
                    <td th:text="${sc.credithours}"></td>
                </tr>
                </tbody>

            </table>

        </div>

    </div>

    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer"></div>

</div>

</body>
</html>
